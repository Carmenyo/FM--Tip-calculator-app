<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/logo.png">

  <!-- GOOGLE FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">

  <!-- STYLES -->
<link rel="stylesheet" href="./styles/style.css">

  <title>Frontend Mentor | Tip calculator app</title>
</head>
<body>

  <main class="container">
   <div class="logo">
<img src="./images/logo.svg" alt="">
  </div>

  <section class="calculator">
    <div class="partOne">
      <label for="Bill">Bill</label>
      <input type="number" class="input bill-input" id="bill-input" >
      <label  for="">Select Tip %</label>

<div class="tip">
  <div class="tips tip-5">5%</div>
  <div class="tips tip-10">10%</div>
  <div class="tips tip-15 active-tip" >15%</div>
  <div class="tips tip-25">25%</div>
  <div class="tips tip-50">50%</div>

  <div id="tip-custom">
    <input type="number" class="tip-custom" placeholder="CUSTOM">
  </div>
</div>


<div class="peopleLabel" >
  <label for="">Number of people</label>
  <label for="" class="error">CanÂ´t be zero</label>
</div>
<input type="number" class="input people-input" >
    </div>
  
    <div class="result">
<div class="tip-amount">
  <div class="text">
    <p>Tip Amount</p>
    <p class="person">/person</p>
  </div>
  <div class="amount" id="tip-amount"> $4.27</div>
</div>
<div class="total">
  <div class="text">
    <p>Total</p>
    <p class="person">/person</p>
  </div>
  <div class="amount" id="total-amount"> $32.79</div>
</div>

<div class="reset">RESET</div>

</div>
</section>
 </main>
 <script src="./main.js"></script>
</body>
</html>
